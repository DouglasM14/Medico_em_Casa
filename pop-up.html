<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .popup-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            animation: popup-anim 0.3s ease-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 80%;
        }

        @keyframes popup-anim {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        .popup-close:hover {
            color: #f00;
        }

        .popup-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup-text {
            margin-bottom: 20px;
        }

        .popup-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup-button:hover {
            background-color: #0056b3;
        }

        .escondido {
            display: none;
        }
    </style>

    <button onclick="abrirPopup()">Abrir pop-up</button>
    <div id="popup" class="popup-container escondido">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h2 class="popup-title">Pop-up Bem Animado</h2>
            <p class="popup-text">Este é um exemplo de um pop-up em HTML, CSS e JavaScript com um belo design e
                animações suaves.</p>
            <a class="popup-button" href="index.html">Fechar</a>
        </div>
    </div>


    <script>
        function closePopup() {
            var popup = document.querySelector('.popup-container');
            popup.parentNode.removeChild(popup);
        }

        function abrirPopup() {
            document.getElementById('popup').classList.remove('escondido')
        }
    </script>
</body>

</html>
