<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Médico em Casa</title>
</head>

<body>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>



    <header id="header">
        <a href="../../index.html"><img id="logo" src="Assets/Imagens/logoBranca.svg" alt="Mãos representando o cuidado com a saúde, por meio do sinal de adição"></a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu"
                aria-expanded="false">Menu
                <span id="hamburger"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../Pag_Cadastro/cadastro.html">Cadastro</a></li>
                <li><a href="../Pag_Perfil/Perfil.html">Perfil</a></li>
                <li><a href="../Pag_Painel do Usuario/painelUsuario.html">Painel do Usuário</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="main-conteudo">

            <div class="main-conteudo-imagem">
                <img src="../../Assets/Imagens/Medico Desenho.jpg" alt="Animação de médico sorridente e apontando">
            </div>

            <div class="main-conteudo-formulario">

                <form id="form" action="">

                    <section class="formulario-bloco" id="bloco1">

                        <legend>Informações pessoais</legend>

                        <div class="formulario-bloco-item">
                            <label for="nome" class="titulos">Nome completo</label>
                            <input id="nome" type="text" placeholder="">
                            <div class="error"></div>
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="nascimento" class="titulos">Data de Nascimento</label>
                            <input id="nascimento" type="date">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="cpf" class="titulos">Número do CPF</label>
                            <input id="cpf" type="text" placeholder="___.___.___-__">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="rg" class="titulos">Número do RG</label>
                            <input id="rg" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="genero" class="titulos">Gênero biologico</label>
                            <select id="genero">
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>

                        <div class="formulario-bloco-button">
                            <a onclick="continuar1()">Continuar</a>
                        </div>
                    </section>

                    <section class="formulario-bloco esconder" id="bloco2">
                        
                        <legend>Endereço</legend>

                        <div class="formulario-bloco-item">
                            <label for="cep" class="titulos">CEP</label>
                            <input id="cep" type="number" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="rua" class="titulos">Nome da Rua</label>
                            <input id="rua" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="numeroCasa" class="titulos">Número da residencia</label>
                            <input id="numeroCasa" type="number" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="complemento" class="titulos">Complemento</label>
                            <input id="complemento" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-button">
                            <a onclick="voltar2()">Voltar</a>
                            <a onclick="continuar2()">Continuar</a>
                        </div>
                    </section>

                    <section class="formulario-bloco esconder" id="bloco3">
                        <legend>Dados para sua conta</legend>

                        <div class="formulario-bloco-item">
                            <label for="email" class="titulos">E-mail</label>
                            <input id="email" type="email" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="telefone" class="titulos">Núemro de telefone</label>
                            <input id="telefone" type="tel" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="senha" class="titulos">Crie uma senha</label>
                            <input id="senha" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="senha2" class="titulos">Repita a senha</label>
                            <input id="senha2" type="password" placeholder="">
                        </div>

                        <div class="formulario-bloco-button">
                            <a onclick="voltar3()">Voltar</a>
                            <a onclick="continuar3()">Continuar</a>
                        </div>
                    </section>

                    <section class="formulario-bloco esconder" id="bloco4">
                        <legend>Historico Médico</legend>

                        <div class="formulario-bloco-item">
                            <label for="doenças" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="alergias" class="titulos">Alergias Conhecidas</label>
                            <input id="alergias" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="condiçõesGeneticas" class="titulos">Condições geneticas</label>
                            <input id="condiçõesGeneticas" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="condiçõesPsiquiátricas" class="titulos">Condições psiquiátricas</label>
                            <input id="condiçõesPsiquiátricas" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="cirurgias" class="titulos">Cirurgias anteriores</label>
                            <input id="cirurgias" type="text" placeholder="">
                        </div>

                        <div class="formulario-bloco-item">
                            <label for="historico" class="titulos">Histótico Familiar</label>
                            <input id=historico"" type="text" placeholder="">
                        </div>


                        <div class="formulario-bloco-button">
                            <a onclick="voltar4()">Voltar</a>
                            <button onclick="finalizar()">Finalizar</button>
                        </div>
                    </div>
                    
                </form>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-itens">
            <h5>Médico em Casa</h5>
            <hr>
            <a href="">Glossário de Termos Médicos</a>
        </div>
        <div class="footer-itens">
            <h5>Entre em Contato</h5>
            <hr>
            <p>Telefone: +55 (11) 12345-1234</p>
            <p>E-mail: medicoemcasa@gmail.com</p>
        </div>
    </footer>

    </footer>
    <script src="cadastro.js"></script>
</body>

</html>
